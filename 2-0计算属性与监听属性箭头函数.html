<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p @click="clickNum">{{num}}</p>
<!--    <p>十位：{{ parseInt(num/10) }}</p>-->
<!--    <p>个位：{{num%10}}</p>-->
    <p>十位：{{ shi }}</p>
    <p>个位：{{ge}}</p>
    <hr>
    十位：<input type="number" v-model="shi" max="9" min="0">
    个位：<input type="number" v-model="ge" max="9" min="0">
    结果：<b>{{shi*10 + +ge}}</b>
    结果：<b>{{result}}</b>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            num:28,
            shi:'',
            ge:'',
        },
        methods:{
            clickNum(){
                this.num=this.num-3
            }
        },
        //computed用来声明方法属性
        computed:{
            result(){
                console.log('111');
                return this.shi*10 + +this.ge
            }
        },
        // watch只能监听data中已存在的属性的变化
        watch:{
            num(){
                this.shi = parseInt(this.num / 10);
                this.ge = this.num % 10
            }
        }
    })
</script>
<script>
<!--    箭头函数 -->
    //如果只有一条参数，小括号可以省，如果只有一条语句，花括号可以省
    let app1 = (a,b) => {
        console.log(a)
        console.log(b)
        console.log(a+b)
    }
    app1(1,2)
</script>
</body>
</html>
